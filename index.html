<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-container">
        <span class="animated-text" data-animation="from-left">Welcome</span>
        <span class="animated-text" data-animation="from-right">to</span>
        <span class="animated-text" data-animation="from-top">Our</span>
        <span class="animated-text" data-animation="from-bottom">Website</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
